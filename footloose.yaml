cluster:
  name: firekube
  privateKey: cluster-key
machines:
- count: 1
  spec:
    backend: docker
    ignite:
      cpus: 2
      diskSize: 5GB
      kernel: chanwit/ignite-kernel:4.19.47
      memory: 4GB
    image: chanwit/fk-covid-master
    name: master-%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - containerPort: 6443
      hostPort: 6443
    - containerPort: 30443
      hostPort: 30443
    - containerPort: 30080
      hostPort: 30080
    privileged: true
    volumes:
    - destination: /var/lib/docker
      source: fkcovid-0
      type: volume
- count: 1
  spec:
    backend: docker
    ignite:
      cpus: 2
      diskSize: 5GB
      kernel: chanwit/ignite-kernel:4.19.47
      memory: 4GB
    image: chanwit/fk-covid-worker
    name: worker-%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - containerPort: 6443
      hostPort: 6443
    - containerPort: 30443
      hostPort: 30443
    - containerPort: 30080
      hostPort: 30080
    privileged: true
    volumes:
    - destination: /var/lib/docker
      source: fkcovid-1
      type: volume
